<!DOCTYPE html>
<html>
  <head>
    <title>NIFTY</title>
    <link rel="stylesheet" media="all" type="text/css" href="webresources/css/bootstrap.css" />

    <meta charset='utf-8' />
  </head>
  <body>
    <div id='container'>
      <b><div id='error-log'></div></b>

	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	  <script src="webresources/js/jquery.flot.js" charset="utf-8"></script>

</html>
